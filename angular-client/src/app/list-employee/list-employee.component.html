<div class="panel panel-primary">
  <div class="panel-heading">
    <h4>Employee List</h4>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email ID</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td><button (click)="editEmployee(employee.id)" class="btn btn-success mr-1">Edit</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
</div>
